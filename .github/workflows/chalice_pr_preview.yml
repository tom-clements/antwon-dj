on:
  workflow_dispatch:

name: Deploy PR to AWS
jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install black flake8 pytest pytest-mypy pytest-lazy-fixture pytest-mock
        pip install -r requirements.txt
    - name: Lint with black
      run: |
        cd backend
        black --check -l 120 .
    - name: Lint with flake8
      run: |
        cd backend
        flake8 --max-line-length 120
    - name: Type check with mypy
      run: |
        cd backend
        mypy app.py
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2
    - name: Test with pytest
      run: |
        cd backend
        pytest --mypy tests/
    - name: Add PR stage to chalice config
      run: |
        cd backend
        python add_pr_stage_to_chalice_config.py --pr-stage pr-${{ github.event.number }}
    - name: chalice deploy
      run: |
        cd backend
        chalice deploy --stage pr-${{ github.event.number }}
