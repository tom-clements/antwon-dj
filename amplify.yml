version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - '# Execute Amplify CLI with the helper script'
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - echo "API_BASE_HOST=api.djantwon.com" >> .env
            - echo "API_BASE_SCHEME=https" >> .env
            - echo "API_BASE_STACK=dev" >> amplify/backend/.env
            - echo "API_BASE_URL=https://api.djantwon.com/dev/" >> .env
            - echo "CLIENT_BASE_URL=https://www.djantwon.com/" >> .env
            - yarn run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: client